name: chefventory
description: "Restaurant inventory management system with smart alerts and role-based access"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase packages (using latest compatible versions)
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  firebase_database: ^12.0.2
  cloud_firestore: ^6.0.2
  
  # State management
  provider: ^6.1.2
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.3
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true